name: Release Source Code as tar.gz

on:
  push:
    tags:
      - 'v*' # è§¦å‘æ¡ä»¶ï¼šæ¨é€ä»¥ "v" å¼€å¤´çš„ tagï¼Œä¾‹å¦‚ v1.0.0

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout main project with submodules
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive  # å…³é”®å‚æ•°ï¼šé€’å½’æ‹‰å–å­æ¨¡å—

      - name: ğŸ—‚ï¸ Prepare release directory
        run: |
          mkdir -p release-package
          cp -r leek-core leek-manager leek-web leek.py README.md LICENSE release-package/

      - name: ğŸ—œï¸ Create tar.gz archive
        run: |
          VERSION=$(echo ${GITHUB_REF#refs/tags/} | sed 's/^v//')  # å»æ‰ v å‰ç¼€
          cd release-package && cd ..
          tar -czf leek-source-${VERSION}.tar.gz release-package/

      - name: ğŸ“¤ Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.repository.upload_url }}
          asset_path: ./leek-source-${{ env.VERSION }}.tar.gz
          asset_name: leek-source-${{ env.VERSION }}.tar.gz
          asset_content_type: application/gzip